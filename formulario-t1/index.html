<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="contenedor d-flex align-items-center">

    <div class="container d-flex justify-content-center">
        
        <div class="formulario contenedor-formulario">

            <div class="imagen">
                <div>
                    <img src="img/Panda.jpg" alt="Panda">
                </div>
                
            </div>

            <form id="miFormulario">
                <label for="correo">Email</label><br>
                <input class="cien" type="email" name="correo" id="correo" placeholder="Email"><br>

                <label for="pass">Password</label><br>
                <input class="cien" type="password" name="pass" id="pass" placeholder="Password"><br>

                <label for="ciudad">Selecciona tu región</label><br>
                <select name="ciudad" id="ciudad">
                    <option value="select">Selecciona tu región</option>
                    <option value="arica-parinacota">Región Arica-Parinacota</option>
                    <option value="tarapaca">Región de Tarapacá</option>
                    <option value="antofagasta.">Región de Antofagasta</option>
                    <option value="atacama">Región de Atacama</option>
                    <option value="coquimbo">Región de Coquimbo</option>
                    <option value="valparaiso">Región de Valparaíso</option>
                    <option value="santiago">Metropolitana de Santiago</option>
                    <option value="ohiggins">Región del Libertador General Bernardo O’Higgins</option>
                    <option value="maule">Región del Maule</option>
                    <option value="nuble">Región del Ñuble</option>
                    <option value="biobio">Región del Biobío</option>
                    <option value="araucania">Región de La Araucanía</option>
                    <option value="losRios">Región de Los Ríos</option>
                    <option value="losLagos">Región de Los Lagos</option>                        <option value="carlosIbanez">Región de Aysén del General Carlos Ibáñez del Campo</option>
                    <option value="antartica">Región de Magallanes y la Antártica Chilena</option>
                </select><br>

                <input type="checkbox" name="recordar" id="recordar">
                <label for="recordar">Recordar Clave</label><br>    

                <input class="btn-enviar" type="submit" value="Enviar">
                </form>
        </div>
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
